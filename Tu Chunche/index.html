<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Azure Cognitive Services Project - Bing Visual Search API">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Azure Cognitive Services Project - Bing Visual Search API">
    <meta itemprop="image" content="">
    <meta itemprop="name" content="Bing Visual Search API">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#427180">

    <base target="_blank">

    <title>¿Dónde compraste tu chunche?</title>

    <link rel="icon" href="images/icon.jpg">
    <link rel="stylesheet" href="css/app.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
</head>

<body>
<div id="main" class="container">
    <div>
        <div class="row">
            <h1>
                ¿Dónde Compraste Tu Chunche?
            </h1>
        </div>
        <div class="row">
            <label id="imageName" for="image">Cargar Imagen</label>
            <input id="image" class="file" type="file" name="image" accept="image/*">
            <label id="takeImage" for="camera">Usar Cámara</label>
        </div>
        <div id="preview" class="row mt-5">
            <canvas id = "canvas" style="display : none;"></canvas>
        </div>
    </div>
</div>

<div id="camera" class="container">
    <div class="viewer">
            <div class="shootTrigger">
                <div id = "shoot">
                    <video id = "video" muted = "muted" playsinline autoplay></video>
                    
                    <i id = "cameraIcon" class = "material-icons pointer">camera_rear</i>
                </div>
            </div>
    </div>
    <div class="options">
        <div id="changeCamera">
            <i id="cameraIcon" class="material-icons pointer">camera_rear</i>
        </div>
    </div>

    

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/camera.js" async></script>
<script src="js/app.js" async></script>

</body>
</html>
